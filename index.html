<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/app/main.css" />
    <script defer type="module" src="./src/app/app-controller.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="app-window">
      <main class="app-container">
        <!-- Left section containing website header and searching functionality -->
        <section class="app-wrapper-searchbox">
          <div class="searchbox-header">
            <h1 class="app-title">WeatherApp</h1>
            <div class="searchbox-location-wrapper">
              <img
                src="src/assets/icons/location-icon.png"
                alt="#"
                id="location-icon"
              />
              <div>
                <p class="location-title">Current Location</p>
                <h3 class="current-location">Szczecin, Poland</h3>
              </div>
            </div>
          </div>
          <div class="searchbox-content-wrapper">
            <h2 class="searchbox-content-description">
              The only weather forecast you need
            </h2>
            <p class="searchbox-content-decorator"></p>
            <div class="searchbox-searching-bar-wrapper">
              <input
                type="text"
                class="searchbox-searching-bar"
                placeholder="Enter location"
              />
            </div>
          </div>
        </section>

        <!-- Right section containing actual weather data -->
        <section class="app-wrapper-databox">
          <nav>
            <ul class="databox-nav-list">
              <li class="databox-nav-el">
                <a href="#" id="databox-nav-weather">Weather</a>
              </li>
              <li class="databox-nav-el">
                <a href="#" id="databox-nav-news">News</a>
              </li>
            </ul>
          </nav>
          <div class="databox-title-wrapper">
            <h3 class="databox-title">Today</h3>
            <p class="databox-title-time">12:23</p>
          </div>
          <div class="databox-general-wrapper">
            <div class="databox-content-general">
              <h5 class="databox-temp"></h5>
              <div class="databox-weather-wrapper">
                <p class="databox-weather-title"></p>
                <img src="#" alt="#" id="databox-weather-icon" />
              </div>
              <p class="databox-current-date"></p>
            </div>
            <p class="databox-content-decorator"></p>
            <div class="databox-content-detailed">
              <p class="databox-detail">
                Feels like: <span id="feelslike"></span>
              </p>
              <p class="databox-detail">
                Humidity: <span id="humidity"></span> %
              </p>
              <p class="databox-detail">
                Cloud cover: <spand id="cloud-cover"></spand> %
              </p>
              <p class="databox-detail">
                Wind speed: <span id="wind-speed"></span> m/s
              </p>
              <p class="databox-detail">
                Pressure: <span id="pressure"></span> hPa
              </p>
            </div>
          </div>
          <h4 class="databox-future-title">Following days</h4>
          <div class="databox-future-wrapper">
            <!-- Five days weather data 
            
            * elements auto generated -->
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
